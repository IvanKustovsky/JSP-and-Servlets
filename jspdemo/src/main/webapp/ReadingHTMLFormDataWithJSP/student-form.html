<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Registration Form</title>
</head>
<body>

<form action="student-response.jsp">

  First name: <input type="text" name="firstName">
  <br/><br/>

  Last name: <input type="text" name="lastName">
  <br/><br/>
  Country: <select name="country">
    <option>Ukraine</option>
    <option>USA</option>
    <option>Brazil</option>
    <option>Poland</option>
    <option>France</option>
</select>
    <br/><br/>
    Favourite programming language:
    <input type="radio" name="favoriteLanguage" value="Java"> Java
    <input type="radio" name="favoriteLanguage" value="Python"> Python
    <input type="radio" name="favoriteLanguage" value="C#"> C#
    <input type="radio" name="favoriteLanguage" value="Assembly"> Assembly
    <br/><br/>
    Favourite programming topics:
    <input type="checkbox" name="favoriteTopic" value="OOP"> OOP
    <input type="checkbox" name="favoriteTopic" value="Spring Boot"> Spring Boot
    <input type="checkbox" name="favoriteTopic" value="Inheritance"> Inheritance
    <input type="checkbox" name="favoriteTopic" value="Something else"> Something else
    <br/><br/>
    <input type="submit" value="Submit">
</form>

</body>
</html>
